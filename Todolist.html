<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://kit.fontawesome.com/fbdefec86d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style6.css">
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <div class="todo-app">
            <div class="row">
                <input type="text" id="input-box" placeholder="Add Task">
                <button id="add-btn">Add</button>
            </div>
            <ul id="list-container">
                <li class="">
                    Workout <span><i class="fa-solid fa-trash"></i></span>
                </li>
                <li class="checked">
                    Study <span><i class="fa-solid fa-trash"></i></span>
                </li>
            </ul>
        </div>
    </div>
    <script src="style6.js"></script>
</body>
</html>
